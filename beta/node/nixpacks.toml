[variables]
NODE_ENV = "production"

[phases.install]
cmds = [
  "npm install --production"
]

# Copiar archivos estáticos después de instalar dependencias
[phases.build]
cmds = [
  "chmod +x copy-static-files.sh 2>/dev/null || true",
  "./copy-static-files.sh || sh copy-static-files.sh"
]

[start]
cmd = "node server.js"

